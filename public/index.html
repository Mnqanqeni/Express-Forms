<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Visitor Form</title>
</head>

<body>
    <div class="container">
        <h1>Visitor Registration Form</h1>
        <form action="/submit" method="GET">
            <div class="user-input-box">
                <label for="name">Visitor Name:</label>
                <input type="text" placeholder="Enter your name" id="name" name="name" required>
            </div>
            <div class="user-input-box">
                <label for="assistant">Assistant Name:</label>
                <input type="text" placeholder="Assistant name" id="assistant" name="assistant" required>
            </div>
            <div class="user-input-box">
                <label for="age">Visitor's Age:</label>
                <input type="number" placeholder="Enter your age" id="age" name="age" required>
            </div>
            <div class="user-input-box">
                <label for="date">Date of Visit:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="user-input-box">
                <label for="time">Time of Visit:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="user-input-box">
                <label for="comments">Comments:</label>
                <textarea placeholder="Type your comments here...." id="comments" name="comments"></textarea>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
